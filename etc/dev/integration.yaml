kandi:
  batch:
    max: 10
    initial: 1
    reset: 600

influx:
  url: http://influx:8086
  user: user
  password: pass
  timeout: 35
  database: test
  retentionPolicy: autogen
  writeConsistency: any

kafka:
  brokers: kafka:9092
  topics: test-influx-metrics
  consumerGroup: test
  loggingEnabled: true
  consumer:
    offsets:
      initial: newest
    return:
      errors: true
  version: 0.10.1.1
  clientID: test-client-id
  channelBufferSize: 17
  group:
    return:
      notifications: true
    partitionStrategy: roundrobin
    heartbeat:
      interval: 3
    session:
      timeout: 90
