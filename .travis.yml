language: go
services:
- docker
go:
- 1.8.x
script:
- make release
deploy:
  provider: releases 
  file: bin/release/kandi
  on:
    repo: Nordstrom/kandi
    tags: true
  skip_cleanup: true
after_deploy:
- docker build -t kandi .
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
- docker tag kandi quay.io/nordstrom/kandi:$TRAVIS_TAG
- docker push quay.io/nordstrom/kandi:$TRAVIS_TAG
- docker tag kandi quay.io/nordstrom/kandi:latest
- docker push quay.io/nordstrom/kandi:latest
env:
  global:
  - secure: 
  - secure: 
  - secure: 
